apiVersion: dynamodb.aws.crossplane.io/v1alpha1
kind: Table
metadata:
  name:  topic10-dynamotable
spec:
  forProvider:
    region: "eu-wast-3"
    attributeDefinitions:
      - attributeName: id
        attributeType: S
      - attributeName: message
        attributeType: S
    billingMode: PROVISIONED
    keySchema:
      - attributeName: id
        keyType: HASH
      - keyType: "RANGE"
        attributeName: "message"
    provisionedThroughput:
      readCapacityUnits: 5
      writeCapacityUnits: 5
  providerConfigRef:
    name: default